
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #000350, #1e275c);
      font-family: 'Raleway', sans-serif;
      padding: 50px 20px;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 42px;
      margin-bottom: 60px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      color: #1e275c;
      border-radius: 10px;
      text-align: left;
      text-decoration: none;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .card p {
      margin-top: 4px;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Meet the Team</h1>
</body>
